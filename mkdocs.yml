site_name: SmartRouting
docs_dir: docs
site_dir: _build/site
edit_uri: tree/master/docs

repo_name: 'Jako/SmartRouting'
repo_url: https://github.com/Jako/SmartRouting

copyright: '&copy; 2023 <a href="https://github.com/Jako">Thomas Jakobi</a>'

nav:
- Description: 'index.md'
- Installation: 'installation.md'
- Usage: 'usage.md'
- Contributors: 'contributors.md'

extra:
  analytics:
    provider: matomo
    url: matomo.treehillstudio.com
    site: 40
  social:
    - icon: fontawesome/brands/modx
      link: https://modx.com/extras/package/smartrouting

theme:
  name: material
  custom_dir: ../../mkdocs-material-treehillstudio/material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: false
  font: false

markdown_extensions:
  - footnotes
  - tables
  - admonition
  - meta
  - toc
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - glightbox
